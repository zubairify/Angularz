<form (ngSubmit)='loggedIn()' #logForm="ngForm">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" placeholder="Enter Username" name="username"
                [(ngModel)]=login.username pattern="[a-z0-9]{5,}" required #username="ngModel">
        <div class="alert alert-danger" *ngIf="username.dirty && username.invalid">Invalid Username</div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password"
                [(ngModel)]=login.password pattern="[A-Za-z0-9]{8,}" required #pwd="ngModel">
        <div class="alert-danger" *ngIf="pwd.dirty && pwd.invalid">Invalid Password</div>
    </div>
    <div class="form-group">
        <label for="role">Role:</label>
        <select class="form-control" name="role" [(ngModel)]=login.role required #role="ngModel">
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
        </select>
        <div class="alert-danger" *ngIf="role.pristine">Please select role</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!logForm.valid">Login</button>
</form>
<hr>
<div [hidden]="!flag">
Username: {{ login.username }}<br>
Password: {{ login.password }}<br>
Role: {{ login.role }}
</div>
